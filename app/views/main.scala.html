@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
     
        <script src="@routes.Assets.at("javascripts/angular.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
        <div id="top"> <img src="@routes.Assets.at("images/teektak_logo.png")">	</div>
        <div style="color:#B8B8B8; padding-left:40px">dev version</div>
        <hr/>
        <div data-ng-app="myApp">
        	<script type="text/javascript">
        	   var app = angular.module('myApp', []);
        	</script>
       
        @content
       </div>
    </body>
</html>
